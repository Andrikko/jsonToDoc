<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
    <base href="/">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <button class="blue-button"><a id="back" href="/">Back</a></button>
        <form name="form">
            <h1>Json to Doc</h1>
            <div class="btn-wrapper">
                <button class="blue-button" type="button">
                    Select file<input type="file" id="inp-file" name="file" style="display: none" required>
                </button>
                <button class="blue-button" type="submit" id="send" style="display: none">Send</button>
            </div>
        </form>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="javascripts/json-script.js"></script>
</body>
</html>
