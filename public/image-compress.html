<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="btn-wrapper">
            <a class="blue-button" id="back" href="/">Back</a>
            <a class="blue-button" id="image-compress" href="/image-compress">Reload</a>
        </div>
        <form>
            <h1>Image Compression</h1>
            <div class="btn-wrapper">
                    <button class="blue-button" type="button">
                        Select image
                        <input id="input_file" type="file" accept='image/*' style="display:none;">
                    </button>
                <button class="blue-button" disabled id="btn" type="button">Compress</button>
            </div>
            <div id="wrapper_select"></div>
            <div class="imgs_wrapper">
                <div class="wrapper_not_compressed">
                    <img id="img" style="max-width: 300px" src="" alt="">
                    <p id="size_not_compressed"></p>
                </div>
                <div id="wrapper_compressed">
                    <img id="compressed_img" style="max-width: 300px" src="" alt="">
                    <p id="size_compressed"></p>
                </div>
            </div>
        </form>

        <div class="loader"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="javascripts/compress.js"></script>
</body>
</html>
